<meta charset="UTF-8">

<script>

function pularLinha () {
		document.write("<br><br>");
	}


	function mostra (frase) {
		document.write(frase);
		pularLinha();
	}


	function calculaImc(peso, altura) {
		var imc = peso / (altura * altura);
		return imc;
	}

	
	var imcKarla = calculaImc(54, 1.53);
	var imcLuke = calculaImc(70, 1.70);

	mostra("O imc de Karla é " + imcKarla);
	mostra("O imc de Luke é " + imcLuke);

</script>
