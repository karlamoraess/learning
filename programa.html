<meta charset="UTF-8">

<script>

function pularLinha () {
		document.write("<br><br>");
	}

	function mostra (frase) {
		document.write(frase);

}

var ano = 2025;

mostra("Karla tem " + (ano - 1994) + " anos");
pularLinha();

mostra("Maria tem " + (ano - 1960) + " anos");
pularLinha();

ano = 2022;
mostra("Marcos tem " + (ano - 1965) + " anos");

</script>
