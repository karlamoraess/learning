<meta charset="UTF-8">

<script>

function pularLinha () {
		document.write("<br><br>");
	}


function mostra (frase) {
		document.write(frase);
		pularLinha();
	}


// parseInt converte texto em numero
	
	var vitorias = parseInt (prompt("Informe a quantidade de vitórias."));
	var empates = parseInt (prompt("Informe a quantidade de empates."));

	var pontos = vitorias * 3 + empates;

	mostra ("O total de pontos do seu time é " + pontos);

	if (pontos > 28) {
		mostra ("O seu time está melhor do que no ano passado.");
	}

	if (pontos < 28) {
		mostra ("O seu time está pior do que no ano passado.");
	}
	
	if (pontos == 28) {
		mostra ("O seu time está igual ao ano passado.");
    }

</script>
