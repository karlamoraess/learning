<meta charset="UTF-8">

<script>

    function mostra(frase) {
            document.write(frase);
            document.write("<br><br>");
    }

    var numero = parseInt(prompt("Entre com o numero."));
    var multiplicador = 1;
    while (multiplicador <= 10) {

        mostra (numero * multiplicador);
        multiplicador = multiplicador + 1;

    }
    
    mostra ("FIM");

</script>
